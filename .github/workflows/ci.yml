name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true # Don't fail the build on lint errors
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Build project
      run: npm run build
      env:
        # Mock environment variables for build testing
        DATABASE_URL: "postgresql://test:test@localhost:5432/test"
        JWT_SECRET: "test-secret-for-ci-build"
        ADMIN_EMAIL: "test@example.com"
        ADMIN_PASSWORD: "test-password"
        ADMIN_NAME: "Test Admin"
        
    - name: Build success notification
      if: success()
      run: echo "✅ Build completed successfully! Ready for Vercel deployment."
      
    - name: Build failure notification
      if: failure()
      run: echo "❌ Build failed. Please check the logs above."
