name: CI - Code Quality & Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: ğŸ—„ï¸ Generate Prisma Client
      run: npx prisma generate

    - name: ğŸ—ï¸ Test build process
      run: npm run build
      env:
        # Mock environment variables for CI build testing
        DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci_test"
        JWT_SECRET: "ci-test-secret-key-not-for-production"
        ADMIN_EMAIL: "ci@test.com"
        ADMIN_PASSWORD: "ci-test-password"
        ADMIN_NAME: "CI Test Admin"

    - name: âœ… Build Success
      if: success()
      run: |
        echo "ğŸ‰ All checks passed!"
        echo "âœ… Code quality check: PASSED"
        echo "âœ… Dependencies install: PASSED"
        echo "âœ… Prisma generation: PASSED"
        echo "âœ… Next.js build: PASSED"
        echo ""
        echo "ğŸš€ Ready for Vercel deployment!"

    - name: âŒ Build Failed
      if: failure()
      run: |
        echo "ğŸ’¥ Build failed!"
        echo "Please check the logs above for details."
        echo "Common issues:"
        echo "- TypeScript errors"
        echo "- Missing dependencies"
        echo "- Prisma schema issues"
